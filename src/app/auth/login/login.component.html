<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
    <div
        class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <h1 class="flex justify-center font-bold mb-4">
            User Sign In
        </h1>
        <div class="flex flex-col justify-around">
            <form [formGroup]="loginForm" novalidate>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput formControlName="username" placeholder="Username" required>
                        <mat-error class="form-text text-muted"
                            *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.['required']">
                            Username is required
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="password" formControlName="password" placeholder="Password" required>
                        <mat-error class="form-text text-muted"
                            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
            <button mat-button color="primary" type="submit" class="flex justify-center" [disabled]="!loginForm.valid"
                (click)="loginTrigger()" appHighlightOnHover defaultColor="red">Login</button>
        </div>
    </div>
</div>
